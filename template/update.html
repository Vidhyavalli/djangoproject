<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

</head>
<body>
    <form method="POST" action="/updateData/{{data.id}}">
    {% csrf_token %}        <!-- cross site request forgery token -->
       <h3 class="page-header text-primary text-center">Registration Form</h3>
         <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control"  name="name" value="{{data.name}}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" name="age" value="{{data.age}}">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" name="city" value="{{data.city}}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" name="address" value="{{data.address}}">
        </div>
        <div class="mb-3 " >
            <input type="submit" value="Update" name="submit" class="btn btn-primary">
           
        </div>
    </form>
    
</body>
</html>
